<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 5vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <br />
  <br />
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <p *ngIf="winner === 'It\'s a tie!' ">{{ winner }}</p>
  <div style="display: flex; flex-direction: row;">
    <ng-container *ngFor="let user of users">
      <div class="result-container">
        <div *ngIf="user.username === winner">
          <p>WINNER!!!</p>
        </div>
        <app-card class="card-wrapper"
          [winner]="winner"
          [userData]="user"
        ></app-card>
      </div>
    </ng-container>
    
  </div>
  
</div>
