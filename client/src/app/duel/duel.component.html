<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 5vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>
  <br />
  <br />
  <p *ngIf="winner">The winner is: {{ winner }}</p>
  <div style="display: flex; flex-direction: row;">
    <ng-container *ngFor="let user of users">
      <app-card class="card-wrapper"
        [winner]="winner"
        [userData]="user"
      ></app-card>
    </ng-container>
    
  </div>
  
</div>
